<!DOCTYPE html>
<html lang="en">
    <head>
   <! -- Contributed as a part of Hacktoberfest 2021 -->  
	    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="css\images\icon.jpg"> 
		<title>Sign in & Sign up Form</title>
	</head>
	<body>
		<header>
			<nav>
				<div class="containerlogo">	
						<div class="item">
							<img class = "loginLogo"src="Login & Registration Page/css/images/—Pngtree—red and black logo_5517319.png"alt="logo">
						</div>
						<div class="item">
							<a class="listlogo" href="index.html">Back To Home</a>
						</div>
				</div>
			</nav>
		</header>
	    <div class="container">
		    <div class="forms-container">
			    <div class="signin-signup">
				    <form action="#" class="sign-in-form">
					    <h2 class="title">Sign in</h2>
						<div class="input-field">
						    <i class="fas fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
						<div class="input-field">
						    <i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input type="submit" value="Login" class="btn solid" />
						<p class="social-text">Or Sign in with social platforms</p>
						<div class="social-media">
						    <a href="#" class="social-icon">
							    <i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
					<form action="#" class="sign-up-form">
					    <h2 class="title">Sign up</h2>
						<div class="input-field">
						    <i class="fas fa-user"></i>
							<input type="text" placeholder="Username" />
						</div>
						<div class="input-field">
						    <i class="fas fa-envelope"></i>
							<input type="email" placeholder="Email" />
						</div>
						<div class="input-field">
						    <i class="fas fa-lock"></i>
							<input type="password" placeholder="Password" />
						</div>
						<input type="submit" class="btn" value="Sign up" />
						<p class="social-text">Or Sign up with social platforms</p>
						<div class="social-media">
						    <a href="#" class="social-icon">
							    <i class="fab fa-facebook-f"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-twitter"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-google"></i>
							</a>
							<a href="#" class="social-icon">
							    <i class="fab fa-linkedin-in"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
			
			<div class="panels-container">
			    <div class="panel left-panel">
				    <div class="content">
					    <h3>New here?</h3>
						<p>Enter your personal details and start journey with us.</p>
						<button class="btn transparent" id="sign-up-btn">Sign up</button>
					</div>
					<img src="css\images\log.svg" class="image" alt="" />
				</div>
				<div class="panel right-panel">
				    <div class="content">
					    <h3>One of us?</h3>
						<p>To keep connected with us please login with your personal info.</p>
						<button class="btn transparent" id="sign-in-btn">Sign in</button>
					</div>
					<img src="css\images\register.svg" class="image" alt="" />
				</div>
			</div>
		</div>
		
		<script src="js/script.js"></script>
	</body>
</html>
